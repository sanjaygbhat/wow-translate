name: Build & Package WoWTranslate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      working-directory: dll
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A Win32

    - name: Build DLL
      working-directory: dll/build
      run: cmake --build . --config Release

    - name: Create Release Package
      run: |
        # Create package directory
        mkdir WoWTranslate

        # Copy DLL
        copy dll\build\bin\Release\WoWTranslate.dll WoWTranslate\

        # Copy addon
        xcopy Interface\AddOns\WoWTranslate WoWTranslate\Interface\AddOns\WoWTranslate\ /E /I

        # Create simple install instructions
        echo WoWTranslate Installation > WoWTranslate\INSTALL.txt
        echo ========================= >> WoWTranslate\INSTALL.txt
        echo. >> WoWTranslate\INSTALL.txt
        echo 1. Copy WoWTranslate.dll to your WoW folder (next to WoW.exe) >> WoWTranslate\INSTALL.txt
        echo 2. Add "WoWTranslate.dll" to dlls.txt in your WoW folder >> WoWTranslate\INSTALL.txt
        echo 3. Copy the Interface folder to your WoW folder (merges with existing) >> WoWTranslate\INSTALL.txt
        echo 4. Launch WoW, then type: /wt key YOUR_API_KEY >> WoWTranslate\INSTALL.txt
        echo. >> WoWTranslate\INSTALL.txt
        echo For help: /wt show >> WoWTranslate\INSTALL.txt
      shell: cmd

    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        name: WoWTranslate-v${{ github.run_number }}
        path: WoWTranslate/
        if-no-files-found: error

    - name: Create Release ZIP (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path WoWTranslate/* -DestinationPath WoWTranslate-${{ github.ref_name }}.zip
      shell: pwsh

    - name: Publish Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: WoWTranslate-${{ github.ref_name }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
